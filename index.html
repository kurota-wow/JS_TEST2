<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電卓</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form name="calculator">
    <table>
      <tr>
        <td colspan="4">
          <input type="text" class="display" name="display" value="" disabled>
        </td>
      </tr>
      <tr>
        <td><input type="button" value="7" onclick="myValue(this)"></td>
        <td><input type="button" value="8" onclick="myValue(this)"></td>
        <td><input type="button" value="9" onclick="myValue(this)"></td>
        <td><input type="button" value="+" class="operator" onclick="getCalc(this)"></td>
      </tr>
      <tr>
        <td><input type="button" value="4" onclick="myValue(this)"></td>
        <td><input type="button" value="5" onclick="myValue(this)"></td>
        <td><input type="button" value="6" onclick="myValue(this)"></td>
        <td><input type="button" value="-" class="operator" onclick="getCalc(this)"></td>
      </tr>
      <tr>
        <td><input type="button" value="1" onclick="myValue(this)"></td>
        <td><input type="button" value="2" onclick="myValue(this)"></td>
        <td><input type="button" value="3" onclick="myValue(this)"></td>
        <td><input type="button" value="*" class="operator" onclick="getCalc(this)"></td>
      </tr>
      <tr>
        <td><input type="button" value="0" onclick="zeroValue(this)"></td>
        <td><input type="button" value="00" onclick="doubleZeroValue(this)"></td>
        <td><input type="button" value="." onclick="dotValue(this)"></td>
        <td><input type="button" value="/" class="operator" onclick="getCalc(this)"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" value="AC" class="clear" onclick="resetValue(this)"></td>
        <td colspan="2"><input type="button" value="=" class="equal" onclick="getCalc(this)"></td>
      </tr>
    </table>
  </form>
  <script src="main.js"></script>
</body>
</html>
